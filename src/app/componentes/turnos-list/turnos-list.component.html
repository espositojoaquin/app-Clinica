<mat-toolbar style="background-color: #c2185b; color: white;" class="expanded-toolbar">
    <img style="height: 3rem; width: 3rem; border-radius: 100%; margin-right: 2rem;" src="../../../assets/fondo.png" alt="">
      Listado de Turnos
      <div class="atras">
        <a style="color: aliceblue;" class="nav-link" href="javascript: history.go(-1)" tabindex="-1" aria-disabled="true" title="AtrÃ¡s"
        >
        <i class="fa fa-sign-out"></i>
       </a>
      </div>
  </mat-toolbar>
  <div class="div1">
    <table class="table table-hover table-bordered animated fadeIn faster ld ld-slide-ttb-in">
        <thead>
          <tr class="bg-primary" style="color: white;">
            <th>Foto</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Especialidad</th>
            <th>Fecha de Turno</th>
            <th>Hora</th>
            <th>Profesional</th>
            <th>Estado</th>
            <th>Comentario</th>
            <th *ngIf="usuario.rol != 'admin'">Acciones</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let turno of listado;">
            <td> <img [src]="turno.paciente.img1" alt="" width="100" height="100"></td>
            <td>{{turno.paciente.nombre}} </td>
            <td>{{turno.paciente.apellido}} </td>
            <td>{{turno.especialidad}} </td>
            <td>{{turno.fecha}} </td>
            <td>{{turno.hora}} </td>
            <td>{{turno.profesional.apellido}} </td>
            <td>{{turno.estado}}</td>
            <td>{{turno.comentario}} </td>
            <td *ngIf="usuario.rol !='admin'">
              <button *ngIf="usuario.rol == 'paciente'" class="btn btn-danger" style="margin-right: 1rem;">Cancelar</button>
              <button *ngIf="usuario.rol == 'profesional'" class="btn btn-success" style="margin-right: 1rem;">Aceptar</button>
              <button *ngIf="usuario.rol == 'profesional'" class="btn btn-danger" >Rechazar</button>


            </td>
          </tr>     
        
        </tbody>
      </table>
      
      
  
  </div>
